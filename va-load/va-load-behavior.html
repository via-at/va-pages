<script>
  VA.LoadBehavior = {
    _getErrorCover: function () {
      var ec = document.querySelector('va-load-error-overcover');
      if (!ec) {
        throw new Error("The element 'va-load-error-overcover' is not attached.");
      }
      return ec;
    },
    
    load: function (path) {
      this.importHref(this.resolveUrl(path, null, null, true), this.closeError, this.openError);
    },
    
    openError: function () {
      this._getErrorCover().open();
    },
    
    closeError: function () {
      this._getErrorCover().close();
    },
    
  };
  
  VA.ViewLoadBehaviorImpl = {
    properties: {
      page: {
        type: String,
        value: ''
      },
      view: {
        type: String,
        value: '',
        observer: 'viewChanged'
      }
    },
    
    viewChanged: function () {
      if (this.view !== '')
        this.load(VA.baseUrl + 'src/pages/va-' + this.page + '/va-' + this.page + '-' + this.view + '.html');
    }
  };
  
  VA.PageLoadBehaviorImpl = {
    properties: {
      page: {
        type: String,
        value: '',
        observer: 'pageChanged'
      }
    },
    
    pageChanged: function () {
      if (this.page !== '')
        this.load(VA.baseUrl + 'src/pages/va-' + this.page + '/va-' + this.page + '.html');
    },
  };
  
  VA.PageLoadBehavior = [
    VA.LoadBehavior,
    VA.PageLoadBehaviorImpl
  ];
  
  VA.ViewLoadBehavior = [
    VA.LoadBehavior,
    VA.ViewLoadBehaviorImpl
  ];
</script>
